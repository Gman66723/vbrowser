<html>
  <body>
    <style>
      #outgoing {
        width: 600px;
        word-wrap: break-word;
        white-space: normal;
      }
    </style>
    <video id="remoteVideo" autoplay></video>
    <pre id="outgoing"></pre>
    <script src="simplepeer.min.js"></script>
    <script>
      // get video/voice stream
      function pageReady() {
        serverConnection = new WebSocket('wss://' + window.location.hostname + ':8443');
        serverConnection.onmessage = gotMessageFromServer;
        serverConnection.onopen = () => {
          console.log('websocket established');
        };
      }
      function send(obj) {
        console.log('WS-OUT', obj);
        serverConnection.send(JSON.stringify(obj));
      }
      let vidFocus = false;
      const video = document.getElementById('remoteVideo');
      document.addEventListener('mousedown', e => {
        vidFocus = false;
      });
      video.addEventListener('mousedown', e => {
        if(!vidFocus) return false;
        const rect = video.getBoundingClientRect();
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
        peer.write(JSON.stringify({input:'mouseDown', args: [x, y, e.button+1]}));
        e.preventDefault();
        e.stopPropagation();
      });
      video.addEventListener('mouseup', e => {
        if(!vidFocus) return false;
        const rect = video.getBoundingClientRect();
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
        peer.write(JSON.stringify({input:'mouseUp', args: [x, y, e.button+1]}));
        e.preventDefault();
        e.stopPropagation();
      });
      video.addEventListener('click', e => {
        vidFocus = true;
        e.preventDefault();
        e.stopPropagation();
      });
      video.addEventListener('mousemove', e => {
        if(!vidFocus) return false;
        const rect = video.getBoundingClientRect();
        x = e.clientX - rect.left;
        y = e.clientY - rect.top;
        peer.write(JSON.stringify({input:'mouseMove', args: [x, y]}));
        e.preventDefault();
      });
      video.addEventListener('contextmenu', e => {
        if(!vidFocus) return false;
        video.play();
        e.preventDefault();
      });

      document.addEventListener('keydown', e => {
        if(!vidFocus) return false;
        e.preventDefault();
        if(e.repeat) return true;
        console.log(e.key)
        peer.write(JSON.stringify({input:'keyDown', args: [e.key]}));
      });
      document.addEventListener('keyup', e => {
        if(!vidFocus) return false;
        e.preventDefault();
        peer.write(JSON.stringify({input:'keyUp', args: [e.key]}));
      });

      peer = {write(){}};
      peers = new Map;
      function createPeer(msg, initiator) {
        const newPeer = new SimplePeer({ initiator });
        newPeer.cid = msg.cid;
        peers.set(newPeer.cid, newPeer);
        newPeer.on('error', (err) => {
          console.log('PEER ERROR', err);
        });
        newPeer.on('close', () => peers.delete(newPeer.cid));
        newPeer.on('signal', signal => {
          send({
            type: 'signal',
            target: newPeer.cid,
            signal
          });
        });
        newPeer.on('stream', stream => {
          peer = newPeer;
          // got remote video stream, now let's show it in a video tag
          if ('srcObject' in video) {
            video.srcObject = stream;
          } else {
            video.src = window.URL.createObjectURL(stream) // for older browsers
          }
        })
        return newPeer;
      }

      function processSignal(data) {
        if(peers.has(data.cid)) return peers.get(data.cid).signal(data.signal);
        const newPeer = createPeer(data, false);
        newPeer.signal(data.signal);
      }

      function gotMessageFromServer(message) {
        const data = JSON.parse(message.data);
        console.log('WS-IN', data);
        switch (data.type) {
          case 'announce':
            createPeer(data, true);
            break;
          case 'signal':
            processSignal(data)
        }
      }
      pageReady();
    </script>
  </body>
</html>
